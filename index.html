<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Business Blog Card</title>
    <link href="style.css" rel="stylesheet" />  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Sora&display=swap" rel="stylesheet">
</head>
    
<body>
    <article class="card">
        <div class="container_top">
            <img src="hero-image-business-card.png" alt="Image for a business card" class="container_top_img">
            <img src="white-overlay.svg" alt="White wave" class="container_top_overlay">
            </div>
        <div class="container_mid">           
            <h1>Perfect solution for small business</h1>
            <p>Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
        </div>
        <div class="container_bot">
            <img src="avatar-image-business-card.png" alt="Avatar image of manager" class="container_bot_img">
            <div class="container_bot_txt">
                <h2 class="container_bot_txt_h2">Amy Burgess</h2>
                <p>Customer Manager, Solution Oy</p>
            </div>
        </div>
    </article>
</body>

</html>
